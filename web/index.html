<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="StreamChallenge">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>StreamChallenge</title>
  <link rel="manifest" href="manifest.json">
  <script src="flutter.js" defer></script> <!-- Flutter initialization script -->
  <script>
    // Value injected by flutter build script.
    var flutter_service_worker_version = null; 
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('load', function(ev) {
      if (typeof _flutter !== 'undefined' && _flutter.loader) {
        _flutter.loader.load({
          serviceWorker: {
            flutter_service_worker_version: flutter_service_worker_version,
          }
        }).then(function(engineInitializer) {
          return engineInitializer.initializeEngine();
        }).then(function(appRunner) {
          return appRunner.runApp();
        }).catch(function(error) {
          //console.error('Error during Flutter initialization:', error);
        });
      } else {
        console.error('_flutter.loader is undefined.');
      }
    });
  </script>
</body>
</html>
